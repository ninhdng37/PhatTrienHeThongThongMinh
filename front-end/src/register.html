<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9f1102c4bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css" />
  </head>
  <body>
    <header
      class="fc-white dosis-font one-color"
      id="header"
      style="z-index: 1000"
    >
      <div
        class="child--1 fs-6 d-flex align-items-center justify-content-between p-4"
      >
        <div class="fs-small">
          <span class="px-2 fs-small"
            ><i class="fa-solid fa-location-dot fa-xs"></i> Singapore</span
          >
          <span class="px-2 fs-small">English</span>
          <span class="fs-small"
            ><i class="px-1 fa-solid fa-phone fa-xs fs-small"></i>
            +65-6983-1020</span
          >
        </div>
        <div class="px-2" style="transform: translateX(-45px)">
          <img
            src="images/gucci_logo.png"
            width="160px"
            height="26px"
            alt=""
            class="logo"
          />
        </div>
        <div>
          <span class="px-2 fs-small">Sign In</span>
          <span class="px-2 fs-small"><i class="fa-regular fa-heart"></i></span>
          <span class="px-2 fs-small"
            ><i class="fa-sharp fa-solid fa-bag-shopping"></i>&nbsp; Bag</span
          >
        </div>
      </div>
      <div class="child--2 d-flex justify-content-center flex-center pb-2">
        <span class="text-uppercase mx-3 my-3 fw-bold">gift</span>
        <span class="text-uppercase mx-3 my-3 fw-bold">what's new</span>
        <span class="text-uppercase mx-3 my-3 fw-bold">handbags</span>
        <span class="text-uppercase mx-3 my-3 fw-bold">women</span>
        <span class="text-uppercase mx-3 my-3 fw-bold">men</span>
        <span class="text-uppercase mx-3 my-3 fw-bold">children</span>
        <span class="text-uppercase mx-3 my-3 fw-bold"
          >jewellery & watches</span
        >
        <span class="text-uppercase mx-3 my-3 fw-bold">beauty</span>
        <span class="text-uppercase mx-3 my-3 fw-bold">decor & lifestyle</span>
      </div>
    </header>
    <section class="container-fluid register-section">
      <h4>MY GUCCI Account</h4>
      <div class="container accounts-container">
        <button class="another-account">
          <div class="icon">
            <img src="./images/icons/google-svgrepo-com.svg" alt="" />
          </div>
          <div class="content">continue with google</div>
        </button>
        <button class="another-account mt-4">
          <div class="icon">
            <img src="./images/icons/apple-svgrepo-com.svg" alt="" />
          </div>
          <div class="content">continue with apple</div>
        </button>
      </div>
      <div class="container register-account">
        <p>OR</p>
        <p class="groteskFont my-4" style="font-size: 1.6rem; font-weight: 300">
          Continue with your email address
        </p>
        <p
          class="groteskFont"
          style="
            width: 380px;
            margin: 0 auto;
            font-size: 0.8rem;
            font-weight: 600;
          "
        >
          Sign in with your
          <span style="text-transform: uppercase">GUCCI</span> email and
          password or create a profile if you are new.
        </p>

        <form action="#" class="d-none" style="width: 400px; margin: 2rem auto">
          <div class="form-floating mb-3 groteskFont" id="email-form">
            <input
              type="email"
              class="form-control no-radius"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" style="font-weight: 300">EMAIL*</label>
            <button class="brown-btn btn no-radius mt-3 py-3">continue</button>
          </div>
        </form>

        <form action="#" style="width: 400px; margin: 2rem auto" id="full-form">
          <span
            class="groteskFont d-block my-2"
            style="text-align: left; font-weight: 300; font-size: 0.9rem"
            >*Required field</span
          >
          <div class="form-floating mb-5 groteskFont">
            <input
              type="email"
              class="form-control no-radius"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" style="font-weight: 300">EMAIL*</label>
          </div>

          <div class="form-floating mb-5">
            <input
              type="password"
              class="form-control no-radius"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" style="font-weight: 300"
              >PASSWORD*</label
            >
          </div>
          <div class="form-floating mb-5">
            <select
              class="form-select no-radius"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option value="1">Mr.</option>
              <option value="2">Ms.</option>
              <option value="3">I'd rather not say</option>
            </select>
            <label for="floatingSelect">SELECT TITLE*</label>
          </div>

          <div class="form-floating mb-5 groteskFont">
            <input
              type="text"
              class="form-control no-radius"
              id="floatingInput"
              placeholder="nguyen"
            />
            <label for="floatingInput" style="font-weight: 300"
              >LAST NAME*</label
            >
          </div>
          <div class="form-floating mb-5 groteskFont">
            <input
              type="text"
              class="form-control no-radius register-input"
              id="floatingInput"
              placeholder="phuong"
            />
            <label for="floatingInput" style="font-weight: 300"
              >FIRST NAME*</label
            >
          </div>

          <div class="mb-3">
            <label
              class="form-label"
              style="
                display: block;
                text-align: left;
                color: #666;
                font-weight: 300;
              "
              >DATE OF BIRTH *</label
            >
            <div class="d-flex">
              <div class="form-floating groteskFont me-2">
                <input
                  type="number"
                  class="form-control no-radius register-input"
                  id="floatingInput"
                  placeholder="phuong"
                  min="1"
                  max="12"
                />
                <label for="floatingInput" style="font-weight: 300"
                  >MONTH*</label
                >
              </div>
              <div class="form-floating groteskFont me-2">
                <input
                  type="number"
                  class="form-control no-radius register-input"
                  id="floatingInput"
                  placeholder="phuong"
                  min="1"
                  max="31"
                />
                <label for="floatingInput" style="font-weight: 300">DAY*</label>
              </div>
              <div class="form-floating groteskFont me-2">
                <input
                  type="number"
                  class="form-control no-radius register-input"
                  id="floatingInput"
                  placeholder="phuong"
                  min="1"
                />
                <label for="floatingInput" style="font-weight: 300"
                  >YEAR*</label
                >
              </div>
            </div>
          </div>

          <button class="brown-btn btn no-radius mt-5 py-3">
            create my profile
          </button>
        </form>
      </div>
    </section>
    <!-- Scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("scroll", function () {
        const header = document.getElementById("header");
        header.classList.toggle("sticky", window.scrollY > 100);
      });
    </script>
  </body>
</html>
