<section class="h-100" style="background-color: #eee;">

          <h3 class="fw-normal mb-0 text-black" th:text="${session.order.customer.tentk}" >Shopping Cart</h3>
          <h3><a th:href="@{/list_items}">List of Items</a></h3>
          <div>
            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i

        <div class="card rounded-3 mb-4" th:each="item: ${session.order.items}">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                  class="img-fluid rounded-3" alt="Cotton T-shirt">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2" th:text="${item.mathangDTO.tenmh}">Basic T-shirt</p>
                <p><span class="text-muted">Size: </span>M <span class="text-muted">Color: </span>Grey</p>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
              <form th:action="@{/shopping_cart/update}" method="POST">
                <button class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                  <i class="fas fa-minus"></i>
                </button>
                 <input type="hidden" th:name="productId" th:value="${item.mathangDTO.mamh}" >
                <input id="form1" min="0"  th:name="quantity"  th:value="${item.quantity}" onblur="this.form.submit()" type="number"
                  class="form-control form-control-sm" />

                <button class="btn btn-link px-2"
                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                 <!--  <a   th:href = "@{/add_item_cart/{mamh}(mamh=${item.mathangDTO.mamh})}">
                  <i class="fas fa-plus"></i>
                  </a> -->
                  <i class="fas fa-plus"></i>
                </button>
              </form>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0" th:text="${item.gia}">$499.00</h5>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0" >Total price</h5>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0" th:text="${item.gia}*${item.quantity}">Total price</h5>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a th:href ="@{/remove_item/{mamh}(mamh=${item.mathangDTO.mamh})}" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
